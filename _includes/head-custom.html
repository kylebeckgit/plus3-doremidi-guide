<style>
  /* Modern Professional Blog Theme */
  :root {
    --bg-color: #f9f4e6;
    /* Lighter Sepia (Pearl/Cream) restored */
    --text-color: #333;
    /* Stronger contrast for sepia */
    --link-color: #10b981;
    /* Emerald Green */
    --header-bg: #10b981;
    --border-color: #e2e8f0;
    --code-bg: #f7fafc;
  }

  [data-theme="dark"] {
    --bg-color: #1e1e1e;
    /* Original Dark Mode */
    --text-color: #f4ecd8;
    /* Warm text for dark mode */
    --link-color: #10b981;
    --header-bg: linear-gradient(to right, #064e3b, #065f46);
    --border-color: #334155;
    --code-bg: #1e293b;
  }

  body {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    line-height: 1.75;
    font-size: 1.05rem;
    margin: 0;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Centered, constrained layout for readability */
  .main-content,
  #main_content,
  .wrapper {
    max-width: 50rem;
    /* ~800px */
    margin: 0 auto !important;
    padding: 2rem 1.5rem;
    float: none !important;
    /* Override slate theme float */
  }

  /* Typography Enhancements */
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: var(--text-color) !important;
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 1rem;
    line-height: 1.3;
  }

  h1 {
    font-size: 2.25rem;
    letter-spacing: -0.025em;
  }

  h2 {
    font-size: 1.75rem;
    letter-spacing: -0.015em;
    border-bottom: none !important;
  }

  h3 {
    font-size: 1.5rem;
  }

  a {
    color: var(--link-color) !important;
    text-decoration: none;
    font-weight: 500;
    transition: opacity 0.2s;
  }

  a:hover {
    opacity: 0.8;
    text-decoration: underline;
  }

  /* Modern Table Styling */
  table {
    width: 100%;
    margin: 2rem 0;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    overflow: hidden;
    font-size: 0.95rem;
  }

  th {
    background-color: var(--header-bg);
    color: white !important;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.05em;
    padding: 12px 16px;
    text-align: left;
  }

  td {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
  }

  tr:last-child td {
    border-bottom: none;
  }

  tbody tr:nth-child(even) {
    background-color: rgba(0, 0, 0, 0.02);
  }

  [data-theme="dark"] tbody tr:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.02);
  }

  /* Code Blocks */
  pre,
  code {
    background-color: var(--code-bg) !important;
    border-radius: 6px;
    font-size: 0.9em;
  }

  /* Minimal Theme Switch */
  .theme-switch-wrapper {
    position: fixed;
    bottom: 25px;
    right: 30px;
    z-index: 1000;
    opacity: 0.9;
  }

  .theme-switch {
    display: inline-block;
    height: 28px;
    position: relative;
    width: 50px;
  }

  .theme-switch input {
    display: none;
  }

  .slider {
    background-color: #cbd5e0;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    background-color: #fff;
    bottom: 4px;
    content: "";
    height: 20px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 20px;
    border-radius: 50%;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  }

  input:checked+.slider {
    background-color: var(--link-color);
  }

  input:checked+.slider:before {
    transform: translateX(22px);
  }

  /* Contact Link styling */
  #custom-contact-link {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
    font-size: 0.9rem;
    color: var(--text-color);
    opacity: 0.8;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 1. Inject Contact Link into Header
    if (!document.getElementById('custom-contact-link')) {
      const header = document.querySelector('header');
      const target = header || document.querySelector('.wrapper') || document.body;

      const contactDiv = document.createElement('div');
      contactDiv.id = 'custom-contact-link';
      // Removed prefix as requested
      contactDiv.innerHTML = '<a href="mailto:kyle@kyle-beck.com">kyle@kyle-beck.com</a>';

      target.appendChild(contactDiv);
    }

    // 2. Setup Theme Toggle (Minimal Switch)
    if (document.getElementById('theme-toggle-checkbox')) return;

    // Create Switch HTML
    const wrapper = document.createElement('div');
    wrapper.className = 'theme-switch-wrapper';
    wrapper.title = 'Toggle Dark Mode';
    wrapper.innerHTML = `
      <label class="theme-switch" for="theme-toggle-checkbox">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <div class="slider"></div>
      </label>
    `;
    document.body.appendChild(wrapper);

    const toggleCheckbox = document.getElementById('theme-toggle-checkbox');
    const root = document.documentElement;

    // Check saved theme
    const savedTheme = localStorage.getItem('theme');

    // Default logic
    if (savedTheme === 'dark') {
      root.setAttribute('data-theme', 'dark');
      toggleCheckbox.checked = true;
    } else if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      // System default logic if needed
    }

    toggleCheckbox.addEventListener('change', function (e) {
      if (e.target.checked) {
        root.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        root.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  });
</script>

<style>
  /* Slate Theme Overrides */
  /* Remove default background image and use our variables */
  #header {
    background-image: none !important;
    background-color: var(--header-bg) !important;
  }

  /* Ensure text color in header is legible */
  #header h1,
  #header h2 {
    color: #ffffff !important;
    /* Always white on the dark green header */
  }

  /* Fix main content background */
  .main-content {
    background-color: var(--bg-color) !important;
    color: var(--text-color) !important;
  }

  /* Fix code block colors if needed */
  pre,
  code {
    background-color: rgba(0, 0, 0, 0.05);
    color: inherit;
  }
</style>
